name: Run unit tests

on:
  pull_request:
    branches:
      - main
      - stable

jobs:
  test:
    runs-on: self-hosted
    container: python:3.9

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python -
      
      - name: Install dependencies
        run: poetry install

      - name: Run unit tests
        run: |
          cd backend
          poetry run python manage.py test

